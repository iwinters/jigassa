<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script>
        var numero = 1
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor's Course</title>

</head>

<body style="padding:0px; margin: 0px" >
    
    <!-- header -->
    <div class="base-header">
        <a href="{% url 'testselect' %}"><img class='top-logo' src='{% static "app/brain.png" %}'></a>
        <div class="header-right">
          <nav style='display:inline-block'>
            {% if user.is_authenticated %}
              <a  href="{% url 'logout' %}" style='padding:0px 10px;' style='text-align: right; font-weight: 500;'>Log Out</a>
            {% else %}
              <a style='padding:0px 10px; color: white;' href="{% url 'login' %}" style='text-align: right; font-weight: 500;'>Log In</a>
            {% endif %}
          </nav>
          {% if user.is_authenticated == False %}
          <a href="{% url 'register' %}">
              <button class='wp-button-natural'>Start now</button>
          </a>
          {% endif %}
        </div>
    </div>
    <!-- main -->
    <div class="body">
        <div style="text-align: right; font-weight: 500;"><a href="{% url 'logout' %}">Log out</a></div>
        <div id="word-list-page">
            <div class="title-div">
                <div class="title-text">
                    This week's words
                </div>
            </div>
            <div class="card-background" style='text-align: left;'>
                <div class="list-card-padding list-text">
                    <table id="word-list">
                        {% for word in words %}

                        <tr class="list-row">
                            <td>{{ word.english }}</td>
                            <td>{{ word.bengali }}</td>
                            <!--<td class="emoji-td">&#128078</td>-->
                        </tr>
                        {% endfor %}

                    </table>
                </div>
            </div>
            <div style="padding-top:10px">
                <div id="exit-to-home" class='keyboard-button' style="background-color: #EFEFEF;">
                    &#127939
                </div><a href="{% url 'addwordlist' %}"><div id="accept-wordlist" class='keyboard-button' style="background-color: #B7FFC7;">
                    &#128077
                </div></a>
            </div>
                {{ word.bengali }}
        </div>
    </div>
    <script src='{% static "app/popup.js" %}'></script>  

</body>
