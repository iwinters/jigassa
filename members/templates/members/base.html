
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learn Bengali fast</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'app/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'app/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


  </head>
  <body>
    <div class="header">
      <a href="{% url 'testselect' %}"><img class='logo' src='{% static "app/linguini.png" %}'></a>
      <div class="header-right">
        <nav style='display:inline-block' class="my-2 my-md-0 mr-md-3">
          {% if user.is_authenticated %}
            <a  href="{% url 'logout' %}" class='thin-p'>Log Out</a>
          {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
          {% endif %}
        </nav>
        {% if user.is_authenticated == False %}
        <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
        {% endif %}
      </div>
    
    </div>


{% block content %}
{% endblock %}

</body>
</html>
